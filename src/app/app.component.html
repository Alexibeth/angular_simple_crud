<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="/">
    <img src="../assets/images/logo_alejandra.jpg" alt="logo">
    Angular Simple Crud
  </a>
</nav>

<div class="container mt-4">
  <div class="raw">
    <div class="col-md-8 mt-4">
     <ul class="list-group">
        <li *ngFor="let employee of employeeArray" class="list-group-item list-group-item-action">
            <span class="badge bg-primary">{{employee.id}}</span>     {{employee.name}}  - {{employee.country}}
        </li>

     </ul>
    <div class="card mt-4">
      <div class="card-body">

        <div class="card-title">
        Insert a new employee
        </div>

        <div class="form-group">
          <input type="text" [(ngModel)]="selectedEmployee.name" placeholder="Insert a name" class="form-control">
          <input type="text" [(ngModel)]="selectedEmployee.country" placeholder="Insert a country" class="form-control">
        </div>

      </div>
    </div>


    </div>
  </div>
</div>
